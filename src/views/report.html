<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Facturadora</title>
    <!-- Custom fonts for this template-->
    <link href="../public/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="../public/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- End of Sidebar -->
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800">Detalle de Factura</h1>
                </div>

                <div class="card shadow m-5">
                    <div class="card-header py-3">
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-6 pl-3 pr-3">
                                {{#each detalle}}
                                <div class="form-group">
                                    <label for="descripcion">Descripcion</label>
                                    <p>{{this.descripcion}}</p>
                                </div>
                                <div class="form-group">
                                    <label for="precio_unitario">Precio Unitario</label>
                                    <p>{{this.precio_unitario}}</p>
                                </div>
                                <div class="form-group">
                                    <label for="cantidad">Cantidad</label>
                                    <p>{{this.cantidad}}</p>
                                </div>
                                <div class="form-group">
                                    <label for="monto_igv">Monto IGV</label>
                                    <p>{{this.monto_igv}}</p>
                                </div>
                            </div>
                            <div class="col-lg-6 pl-3 pr-3">
                                <div class="form-group">
                                    <label for="descuento">Descuento</label>
                                    <p>{{this.descuento}}</p>
                                </div>
                                <div class="form-group">
                                    <label for="isc">ISC</label>
                                    <p>{{this.isc}}</p>
                                </div>
                                <div class="form-group">
                                    <label for="importe_venta">Importe Venta</label>
                                    <p>{{this.importe_venta}}</p>
                                </div>
                                <div class="form-group">
                                    <label for="observacion">Observaci√≥n</label>
                                    <p>{{this.observacion}}</p>
                                </div>
                                {{/each}}
                            </div>
                        </div>


                    </div>

                </div>
                <!-- End of Main Content -->
            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded " href="#page-top ">
            <i class="fas fa-angle-up "></i>
        </a>


        <!-- Bootstrap core JavaScript-->
        <script src="../public/vendor/jquery/jquery.min.js "></script>
        <script src="../public/vendor/bootstrap/js/bootstrap.bundle.min.js "></script>
        <!-- Core plugin JavaScript-->
        <script src="../public/vendor/jquery-easing/jquery.easing.min.js "></script>
        <!-- Custom scripts for all pages-->
        <script src="../public/js/sb-admin-2.min.js "></script>
        <!-- Page level plugins -->
        <script src="../public/vendor/datatables/jquery.dataTables.min.js "></script>
        <script src="../public/vendor/datatables/dataTables.bootstrap4.min.js "></script>
        <!-- Page level custom scripts -->
        <script src="../public/js/demo/datatables-demo.js "></script>
